<h3>build/target/board/generic.mk</h3>
<p>
generic&nbsp;product定义了与设备无关的目标，没有kernel也没有bootloader<br/>
它可以被用来生成整个用户层的系统，并且可以和模拟器的product一起工作，&nbsp;<br/>
虽然听起来不可能，可以看emulator.mk<br/>
它不是一个产品的基类，没有其它product从它继承<br/>
